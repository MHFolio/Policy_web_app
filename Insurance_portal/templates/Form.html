<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f9ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-container h1 {
            text-align: center;
            color: #4caf50;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Fill the Form</h1>
        <form action="/submit_form" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone number:</label>
                <input type="text" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="choice">Select insurance:</label>
                <select name="choice" id="choice" required>
                    <option value="">Choose an insurance</option>
                    <option value="option1">Health insurance</option>
                    <option value="option2">Auto insurance</option>
                    <option value="option3">Business insurance</option>
                </select>
            </div>
            <div class="form-group">
                <label for="coverage">Select the coverage:</label>
                <select name="coverage" id="coverage" required>
                    <option value="">Choose the coverage</option>
                    <option value="option1">$1000</option>
                    <option value="option2">$2000</option>
                    <option value="option3">$3000</option>
                </select>
            </div>
            <div class="form-group">
                <label for="start_date">Start date:</label>
                <input type="date" id="start_date" name="Start_date" required>
            </div>
            <div class="form-group">
                <label for="end_date">End date:</label>
                <input type="date" id="end_date" name="End_date" required>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
